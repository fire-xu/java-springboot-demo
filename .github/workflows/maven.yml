# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B clean package -Dmaven.test.skip=true --file pom.xml
    - name: Push Docker
      run: |
        docker login --username=${{ secrets.USERNAME }} --password ${{ secrets.PASSWORD }}
        docker build . --file Dockerfile --tag firexuxiaoman/jenkins-demo::$GITHUB_RUN_NUMBER
        docker push firexuxiaoman/jenkins-demo::$GITHUB_RUN_NUMBER

        
    pull-docker:
    needs: [build]
    name: Pull Docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PWD }}
          port: ${{ secrets.PORT }}
          script: |
            docker login --username=${{ secrets.USERNAME }} --password ${{ secrets.PASSWORD }} 
            docker pull firexuxiaoman/jenkins-demo::$GITHUB_RUN_NUMBER
        
     
            
